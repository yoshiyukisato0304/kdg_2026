<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
</head>
<body>
    <h2>ログイン</h2>

    {% if messages %}
        <div>
            <ul>
                {% for message in messages %}
                    <li{% if message.tags %} class="error"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    {% if form.errors %}
        <p>ユーザー名またはパスワードが正しくありません。もう一度お試しください。</p>
    {% endif %}

    <form method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">ログイン</button>
    </form>
</body>
</html>
